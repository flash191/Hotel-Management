<h2>User List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
      <!-- Add other columns as needed -->
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <!-- Add other columns as needed -->
      <td>
        <button class="btn btn-primary" (click)="updateUser(user.id)">Update</button>
      </td>
    </tr>
  </tbody>
</table>
