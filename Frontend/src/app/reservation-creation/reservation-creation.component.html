<div class="container">
  <h2 class="mt-4">Make Reservation </h2>
  <h2>Reservations for Room ID {{ roomId }}</h2>
  

  <form class="mt-4" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userId">User ID</label>
      <input type="number" class="form-control" id="userId" [(ngModel)]="userId" name="userId" required>
    </div>
    <div class="form-group">
      <label for="roomId">Room ID</label>
      <input type="number" class="form-control" id="roomId" [(ngModel)]="roomId" name="roomId" required>
    </div>
    
    <div class="form-group">
      <label for="checkInDate">Check-in Date</label>
      <input type="date" class="form-control" id="checkInDate" [(ngModel)]="checkInDate" name="checkInDate" required>
    </div>
    <div class="form-group">
      <label for="checkOutDate">Check-out Date</label>
      <input type="date" class="form-control" id="checkOutDate" [(ngModel)]="checkOutDate" name="checkOutDate" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
